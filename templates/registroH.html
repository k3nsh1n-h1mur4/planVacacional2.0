<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">  
 

    <title>{% block title %}{{ title }}{% endblock %}</title>
</head>
<body>
    <div class="contMain">

        <div class="header">
            <div class="sntsslogo">
                <img src="{{ url_for('static', filename='images/sntss-logo.png') }}" alt="sntss-logo" srcset="">
            </div>

            <div class="sntss">
                <p>SINDICATO NACIONAL DE TRABAJADORES DEL SEGURO SOCIAL</p>
                <p>S.N.T.S.S.</p>
                <p>SECCIÓN III, JALISCO</p>
                <p>REGISTRO PLAN VACACIONAL 2022</p>
            </div>

            <div class="logo">
                <img src="{{ url_for('static', filename='images/planimage.png') }}" alt="planimage" >
            </div>
        </div> 

		<div class="main">
			<div class="card">
			   <form method="POST" id="formH">
		   		 <label for="name">Nombre</label>
		   		 <input type="text" name="name" class="form-control">
		   
		   		 <label for="bdate">Fecha Nacimiento</label>
   		         <input type="date" name="bdate" class="form-control">
		    
		         <label for="tblood">Tipo de Sangre</label>
		         <input type="text" name="tblood" class="form-control">

     		     <label for="allergies">Alergía(s)</label>
		         <input type="text" name="allergies" class="form-control">
		    
		     <input type="submit" name="submit" class="btn btn-primary"> 
	
	         </form>
	
			</div>
		</div>
	</div>
	<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>

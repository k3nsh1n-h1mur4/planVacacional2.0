<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">  
 

    <title>{% block title %}{{ title }}{% endblock %}</title>
</head>
<body>
    <div class="contMain">

        <div class="header">
            <div class="sntsslogo">
                <img src="{{ url_for('static', filename='images/sntss-logo.png') }}" alt="sntss-logo" srcset="">
            </div>

            <div class="sntss">
                <p>SINDICATO NACIONAL DE TRABAJADORES DEL SEGURO SOCIAL</p>
                <p>S.N.T.S.S.</p>
                <p>SECCIÓN III, JALISCO</p>
                <p>REGISTRO PLAN VACACIONAL 2022</p>
            </div>

            <div class="logo">
                <img src="{{ url_for('static', filename='images/planimage.png') }}" alt="planimage" >
            </div>
        </div> 

        <div class="navigation">
            <ul>
                <li><a href="{{ url_for('listado') }}">Listado General</a></li>
            </ul>
        </div>        



        <div class="main">
            <div class="card">
               <form method="POST" id="form">
                    <label for="matricula">Matrícula</label>
                    <input type="text" name="matricula" class="form-control">

                    <label for="name">Nombre</label>
                    <input type="text" name="name" class="form-control">

                    <label for="adscription">Adscripción</label>
                    <input type="text" name="adscription" class="form-control">

                    <label for="category">Categoría</label>
                    <input type="text" name="category" class="form-control">
                
                    <label for="nafil">Número Afiliación</label>
                    <input type="text" name="nafil" class="form-control">

                    <label for="cellnumber">Número Célular</label>
                    <input type="text" name="cellnumber" class="form-control">

                    <label for="address">Dirección</label>
                    <input type="text" name="address" class="form-control">

                   <!-- <label for="allergies">Alergía(s)</label>
                    <input type="text" name="allergies" class="form-control"> -->


        	  <input type="submit" name="submit" class="btn btn-primary">

    		</form>
            </div>
        </div>
    </div>
</body>
</html>
